<head>
    <meta charset="UTF-8">
    <title>LG Uplus Board contents</title>

    <link rel="stylesheet" href="/css/basicstyle.css"/>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="../lgfavicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../lgfavicon/apple-icon-60x60.png">

    <script src="/js/jquery-1.7.1.min.js"></script>

    <script src="/js/html5shiv.js"></script>

</head>
<body>
<section id="section" class="cf" layout:fragment="content">
    <th:block th:if="${msg}">
        <p th:text="${msg}" style="color:red"></p>
    </th:block>
    <th:block th:unless="${msg}">
        <div th:text="${boardForm.contents}" style="white-space:pre-wrap" >게시물 내용</div>
        <div th:text="${boardForm.no}"></div>
        <div th:text="${boardForm.manager}"></div>
        <div th:text="${boardForm.title}"></div>
        <div th:text="${boardForm.date}"></div>
        <div th:text="${boardForm.name}"></div>
        <div th:text="${boardForm.push}"></div>
        <div th:text="${boardForm.views}"></div>
    </th:block>
    <a th:href="@{/board}">메인화면가기</a>
</section>
</body>
</html>
