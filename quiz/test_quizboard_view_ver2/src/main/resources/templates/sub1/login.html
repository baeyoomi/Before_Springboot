<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{commons/basic}">
<head>
	<meta charset="UTF-8">
	<title>LG Uplus Login</title>
	<!-- meta -->
		<meta name="Generator" content="Notepad++"/>
		<meta name="Author" content="배유미"/>
		<meta name="Keywords" content="배유미, Bae yoomi, 엘지따라하기, 배유미 엘지 포트폴리오, 코딩메모, gumiworld, 배 유 미, 배 유미, Baeyoomi,LGsite,qodbal, 배유니, 배윰ㅣ, 배윰;"/>
		<meta name="Description" content="배유미의 포트폴리오용 LG사이트 입니다"/>

	<!-- css -->
	<link rel="stylesheet" href="/css/subbasic.css"/>
	<link rel="stylesheet" href="/css/login.css"/>
	
	<!-- script -->
	<script src="/js/jquery-1.7.1.min.js"></script>
	<script src="/js/jquery.colorbox.js"></script>
	<script src="/js/prefixfree.min.js"></script>
	<script src="/js/html5div.js"></script>
	<script src="/js/html5shiv.js"></script>
	<script src="/js/scriptsubbasic.js"></script>
	<script src="/js/loginscript.js"></script>

</head>
<body>
	<section id="section" class="cf" layout:fragment="content">
		<div id="loginWrap" class="fl cb">
			<div class="topcheck">
				<div class="userCheck fr">
					<ul class="fl cb">
						<li><a href="#">개인</a></li>
						<li><a href="#">〉</a></li>
						<li><a href="login.html">로그인</a></li>
					</ul>
				</div>
			</div>
			<div class="logTitle">
				<h2>로그인</h2>
				<div class="logChoice">
					<div class="logBox1">
						<h3>아이디</h3>
					</div>
					<div class="logBox2">
						<h3>문자인증</h3>
					</div>
				</div>
			</div>
			<form id="logMain" class="cf">
				<div id="mainLogin">
					<p>
						<label for="userId" class="labelText">아이디</label>
						<input type="text" id="userId" class="guideText" value=" 아이디 또는 텍스트 또는 이메일"/>
					</p>
					<p>
						<label for="userPWD" class="labelText">비밀번호</label>
						<input type="password" id="userPWD" class="guideText" value=" 비밀번호" />
					</p>
				</div>
				<div id="btn1" class="cf">
					<div class="fl">
						<input type="checkbox" id="saveId" value="savedIdYes" class="fl"/>
						<label for="saveId" class="fl">아이디저장</label>
					</div>	
					<div class="fl">
						<input type="checkbox" id="secure" value="secureYes" class="fl"/>
						<label for="secure" class="fl">1회용 비밀번호 사용</label>
					</div>	
				</div>
				<input type="submit" value="로그인" id="btnLogin" />	
				<div class="selectLogin fl cb">
				아이디 찾기/비밀번호 재설정/회원가입
				</div>				
			</form><!-- id="logMain" end -->
			<div id="moreLog">			
				<div>
					<span class="more fl cb">다른 방법으로 로그인</span>
					<span class="bar fl cb"></span>
				</div>
				<div class="moreSet fl">
					<a href="#"><div class="moreImg1"></div>
						<div>PASS</div></a>
				</div>
				<div class="moreSet fl">
					<a href="#"><div class="moreImg2"></div>
						<div>NAVER</div></a>
				</div>
				<div class="moreSet fr">
					<a href="#"><div class="moreImg3"></div>
						<div>KAKAO</div></a>
				</div>
			


			
			</div><!-- id="moreLog" end -->
		</div><!-- id="loginWrap" end -->
	</section><!-- id="section" end -->

</body>
</html>
