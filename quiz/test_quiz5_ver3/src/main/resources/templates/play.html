<body>
<section id="section" class="cf" layout:fragment="content">
	<h3>퀴즈 풀고 이벤트 혜택 받기!</h3>
	<th:block th:if="${msg}">
		<p th:text="${msg}" style="color:red"></p>
	</th:block>
	<th:block th:unless="${msg}">
		<p class="playQu" th:text="${testForm.question}" style="white-space:pre-wrap" >퀴즈 내용</p>
		<form class="playAn" th:action="@{/test/check}" th:object="${testForm}" method="POST">
			<input type="hidden" th:field="*{id}">
			<button name="answer" value="1" th:text="${testForm.optiona}">정</button>
			<button name="answer" value="2" th:text="${testForm.optionb}">답</button>
			<button name="answer" value="3" th:text="${testForm.optionc}">은</button>
			<button name="answer" value="4" th:text="${testForm.optiond}">??</button>
		</form>
	</th:block>
	<div class="admin">
		<a th:href="@{/test/}">문제제출 화면가기</a>
	</div>
</section><!-- id="section" end -->
</body>
